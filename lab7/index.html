<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Погода</title>
    </head>
    <body>
        <div class="weather_form">
            <div class="nav">
                <div class="city_name">
                    <p id="header">Москва</p>
                </div>
                <div class="search">
                    <input class="search_text" id="search_text" type="text" placeholder="Введите город">
                    <button id="button">
                        <img src="images/search.png">
                    </button>
                </div>
            </div>
            <div class="info_card">
                <div class="weather">
                    <p>
                        <span class="temp" id="temp"></span>
                        <img src="" id="icon">
                        <span class="desc" id="desc"></span>
                    </p>
                    <p class="other" id="other"></p>
                </div>
            </div>
        </div>
        <script src="setting.js"></script>
    </body>
</html>

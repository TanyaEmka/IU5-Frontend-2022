<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Погода</title>
    </head>
    <body>
        <div class="weather_form">
            <div class="nav">
                <div class="search">
                    <input class="search_text" id="search_text" type="text" placeholder="Введите город">
                    <div id="button">
                        <img src="images/search.png">
                    </div>
                </div>
                <div class="city_name">
                    <p id="header"></p>
                </div>
            </div>
            <div class="info_card" id="info_card">
                <div class="weather">
                    <div class="info">
                        <div class="temp"><span id="temp"></span></div>
                        <div class="desc"><span id="desc"></span></div>
                    </div>
                    <img src="" id="icon">
                </div>
                <p class="other" id="other"></p>
            </div>
        </div>
        <div class="background_img">
            <img src="images/background.png">
        </div>
        <script src="setting.js"></script>
    </body>
</html>
